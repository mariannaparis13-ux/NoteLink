<html>

<head>
  <title>NoteLink</title>
  <meta charset="UTF-8">
  <style>
    body {
      background-image:
        url('https://images.unsplash.com/photo-1710162734135-8dc148f53abe?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-position: center;
      background-repeat: no-repeat;
    }

    .center a {
      color: black;
      text-align: center;
      padding: 3px;
      text-decoration: none;
      background-color: gold;
      position: static;
      top: 150;
      left: 10;
      width: 125px;
    }

    .center a:hover {
      background-color: rgb(255, 200, 0);
    }

    .menudiv {
      position: sticky;
    }

    /*Menu button*/
    .a {
      background-color: rgb(0, 255, 255);
      color: black;
      text-align: center;
      text-decoration: none;
      margin: 0.5px;
      width: 24%;
      display: inline-block;
    }

    /*Menu*/
    div a:hover {
      background-color: rgb(0, 220, 255);
    }
  </style>
</head>

<body>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <div class="menudiv">
    <a href="dashboard.html" class="a">Home</a>
    <a href="Addrequest.html" class="a">Add a request</a>
    <a href="GetNotes.html" class="a">Notes</a>
    <a href="Addrequest.html" class="a">Requests</a>
  </div>
  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu').innerHTML = data;
      });
  </script>
  <div id="menu"></div>
  <h1>Note Requests</h1>
  </script>
  <div class="center">
    <a href="Add request.html">+ Add request</a>
  </div>
  <p>Try helping the community by sending a note</p>
</body>

</html>
